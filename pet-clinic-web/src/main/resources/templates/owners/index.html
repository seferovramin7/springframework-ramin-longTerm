<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet owners</title>
</head>
<body>
<h1 th:text="'List of owners'" >List of owners....</h1>

<table id="owners" class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="owner : ${owners}" >
        <td style="width: 150px;"  th:text="${owner.id}">1</td>
        <td style="width: 200px;"  th:text="${owner.firstName}">Ramin</td>
        <td style="width: 120px;" th:text="${owner.lastName}">Safarov</td>
    </tr>
    </tbody>
</table>
</body>
</html>
